<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
      <div class="container">
          <div class="weather-app">
              <form class="weather-search-form" id="search-form">
                  <div class="row">
                      <div class="col-6">
                  <input type="Search" placeholder="Search for city" id="city-input" class="form-control shadow"/>
                  </div>
                  <div class="col-3">
                      <input type="Submit" value="Search"
                      class="form-control btn shadow"/>
                      </div>
                      <div class="col-3">
                          <button class="btn btn shadow" id="currentLocationButton">Current Location</button></div>
                      </div>
              </form>    
      <br />
      <img src=""
      alt="clear" 
      id="icon" 
      class="float-left"
      />
      <br />
      <h1 id="city">
          <strong></strong>
      </h1>
      <span id="datetime"></span></br>
      <h2>
        <span id="temperature"> How is the weather today..?</span><a href="#" id="celcius-link" class="active">°C</a>|<a href="#" id="fahrenheit-link">°F</a> 
      </h2>
      <div class="elements">
        <ul>
          <li id="description"></li>
          <li>
                Humidity: <span id="humidity">45</span>%</li>
                <li>
                    Wind: <span id="wind">12</span>km/h</li>
                </ul>
<div class="weather-forecast" id="weather-forecast-temperatures">
      <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date">Monday</div>
          <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42"/>
          
          <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperature-max">28</span>
            <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperature-min">25</span>
          </div>
</div>
    <footer><a href="https://github.com/jpow10/WeatherApp2" target="_blank">Open Source Code by Julia Powney</a></footer>
    <script src="src/script.js"></script>
  </body>
</html>
